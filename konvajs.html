<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonvaJs</title>
</head>

<body>
    <div id="container">

    </div>
    <script src="./lib/konva@6.0.0.min.js"></script>
    <script>
        class KonvaBase {
            constructor() {
                this.base = 100;
            }
            getPlaceholderPosition(pos) {
                let base = this.base;
                let l = Math.floor(pos.x / base);
                let isL = pos.x < (l * base + base / 2);
                let t = Math.floor(pos.y / base);
                let isT = pos.y < (t * base + base / 2);
                return {
                    x: isL ? l * base : (l + 1) * base,
                    y: isT ? t * base : (t + 1) * base,
                };
            }
        }

        class KonvaRect extends KonvaBase {
            constructor(layer, options) {
                super();
                options.x = options.y || 0;
                options.y = options.y || 0;
                this.layer = layer;
                this.options = options;
                this.creatPlaceholder();
                this.createInner();
                this.createTransfomer();
                this.bindEvents();
                this.mounted();
            }

            createInner() {
                this.inner = new Konva.Rect(this.options);
                this.layer.add(this.inner);
            }

            creatPlaceholder() {
                let options = {
                    ...this.options,
                    fill: '#ccc',
                }
                this.placeholderOptions = options;
                this.placeholder = new Konva.Rect(options);
                this.layer.add(this.placeholder);
            }

            createTransfomer() {
                this.transformer = new Konva.Transformer({
                    rotateEnabled: false,
                    enabledAnchors: ['middle-right', 'bottom-center'],
                    boundBoxFunc: function(oldBox, newBox) {
                        // console.log(oldBox, newBox);
                        if(newBox.width < 0) {
                            return oldBox;
                        }
                        return newBox;
                    }
                });
                this.layer.add(this.transformer);
            }

            bindEvents() {
                let _this = this;
                this.inner.on('dragstart', function() {

                });
                this.inner.on('dragmove', function() {
                    let pos = this.absolutePosition();
                    let { x, y } = pos;
                    let _pos = _this.getPlaceholderPosition(pos);

                    if(_pos.x !== _this.placeholderOptions.x || _pos.y !== _this.placeholderOptions.y) {
                        _this.placeholderOptions.x = _pos.x;
                        _this.placeholderOptions.y = _pos.y;
                        _this.placeholder.absolutePosition({ x: _pos.x, y: _pos.y });
                        _this.layer.draw();
                    }
                });
                this.inner.on('dragend', function() {
                    _this.inner.absolutePosition({ x: _this.placeholderOptions.x, y: _this.placeholderOptions.y });
                    _this.layer.draw();
                });
                this.inner.on('click', function() {
                    _this.transformer.nodes([_this.inner]);
                    _this.layer.draw();
                });
            }

            mounted() {
                this.layer.draw();
            }
        }
        
        // first we need to create a stage
        var stage = new Konva.Stage({
            container: 'container', // id of container <div>
            width: 1200,
            height: 800
        });


        var layer = new Konva.Layer();
        // add the layer to the stage
        stage.add(layer);

        var rect = new KonvaRect(layer, {
            width: 300,
            height: 100,
            fill: '#ff6701',
            stroke: 'black',
            strokeWidth: 0,
            draggable: true,
            dragBoundFunc: function(pos) {
                return {
                    x: pos.x,
                    y: pos.y
                };
            }
        });

        var other = new KonvaRect(layer, {
            width: 100,
            height: 100,
            fill: 'red',
            stroke: 'black',
            strokeWidth: 0,
            draggable: true,
            x: 300,
            y: 300
        });

        // layer.draw();
        
    </script>
</body>

</html>
